<!DOCTYPE html>
<html>
<head>
    <title>Explorando efectos de JQuery</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
            $(document).ready
            (
                function()
                {
                    $('p').hover
                    (
                        function()
                        {
                            $(this).fadeOut(1000).fadeIn(1000);
                        }
                    );

                    $('div:first').click
                    (
                        function()
                        {
                            $('div:contains(ve esto)').fadeToggle('slow');
                            $(this).text('Da clic otra vez');
                        }
                    );

                    $(':input[type=text]').focus
                    (
                        function()
                        {
                            $(this).val('');
                        }
                    );

                    $(':input[type=text]').focusout
                    (
                        function ()
                        {
                            $('#div_texto_oculto').hide();
                            $('#span_texto').text('');
                        }
                    );

                    $(':input[type=text]').keypress
                    (
                        function()
                        {
                            $('#div_texto_oculto').slideDown('slow');
                        }
                    )
                    .keyup
                    (
                            function()
                            {
                                $('#span_texto').text($(this).attr('value'));
                            }
                    );
                }
            );
    </script>
</head>
<body>
    <h1>Explorando efectos de JQuery</h1>
    <small>Coloca el apuntador sobre el texto siguiente:</small>
    <p>Lorem ipsum ad his scripta blandit partiendo, eum fastidii accumsan euripidis in, eum liber hendrerit an.</p>
    <hr />
    <div>Da clic aquí...</div>
    <div>... y ve esto</div>
    <hr />
    <div>
        <input type="text" value="escribe algo aquí" />&nbsp;<span id="span_texto"></span>
    </div>
    <div id="div_texto_oculto" style="display:none">
        Estas escribiendo algo en el cuadro de texto.
    </div>
</body>
</html>
